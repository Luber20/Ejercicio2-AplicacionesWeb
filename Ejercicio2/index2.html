<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html> <!-- Inicia el documento HTML -->
<head> <!-- Inicia la sección de encabezado del documento -->
<title>Formulario de prueba de HTML5</title> <!-- Define el título del documento -->
</head> <!-- Finaliza la sección de encabezado -->
<body> <!-- Inicia el cuerpo del documento -->

<form action="" method="get"> <!-- Inicia un formulario con método GET y acción vacía -->
<p> <!-- Inicia un párrafo -->
Nombre: <input type="text" name="name_control" autofocus required /> <!-- Campo de entrada de texto para el nombre -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Correo electrónico: <input type="email" name="email_control" required /> <!-- Campo de entrada de email -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /> <!-- Campo de entrada de URL -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Fecha: <input type="date" name="date_control" /> <!-- Campo de entrada de fecha -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Tiempo: <input type="time" name="time_control" /> <!-- Campo de entrada de tiempo -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Fecha y hora: <input type="datetime" name="datetime_control" /> <!-- Campo de entrada de fecha y hora -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Mes: <input type="month" name="month_control" /> <!-- Campo de entrada de mes -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Semana: <input type="week" name="week_control" /> <!-- Campo de entrada de semana -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /> <!-- Campo de entrada de número con límites -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Teléfono: <input type="tel" name="tel_control" /> <!-- Campo de entrada de teléfono -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Término de búsqueda: <input type="search" name="search_control" /> <!-- Campo de entrada de búsqueda -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
Color favorito: <input type="color" name="color_control" /> <!-- Selector de color -->
</p> <!-- Finaliza el párrafo -->

<p> <!-- Inicia un párrafo -->
<input type="submit" value="Enviar" /> <!-- Botón de enviar el formulario -->
</p> <!-- Finaliza el párrafo -->

</form> <!-- Finaliza el formulario -->

</body> <!-- Finaliza el cuerpo del documento -->
</html> <!-- Finaliza el documento HTML -->
